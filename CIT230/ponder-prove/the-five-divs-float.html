<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>the-five-divs-orig.html</title>
    <style type="text/css">
        body{
            width: 425px;
            height: 100%
        }
        div {
            width: 200px;
            height: 200px;
            border: solid thin;
            font-size: 18px;
        }
        div#div1{margin: 5px; float: left;}
        div#div2{margin: 5px; float: left;}
        div#div3{margin: 5px; clear: left; float: left;}
        div#div4{margin: 5px;float: left;}
        div#div5{margin: 5px; clear: left; float: right;}
        
    </style>

</head>

<body>
    <div id="div1">
        this is div one

    </div>

    <div id="div2">
        this is div two

    </div>
    <div id="div3">
        this is div three

    </div>
    <div id="div4">
        this is div four

    </div>
    <div id="div5">
        this is div five

    </div>
</body>

</html>
