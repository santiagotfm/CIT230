<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>the-five-divs-orig.html</title>
    <style type="text/css">
        #div1, #div2, #div3, #div4, #div5{
            margin: 20px;
            width: 150px;
            height: 100px;
            border: solid thin;
            font-size: 18px;
        }

        #row1 {
            display: flex;
        }

        #row2 {
            display: flex;
        }
        #row3 {
            display: flex;
        }

    </style>

</head>

<body>
    <div id="row1">
        <div id="div1">
            this is div one

        </div>

        <div id="div2">
            this is div two

        </div>
    </div>
    <div id="row2">
        <div id="div3">
            this is div three

        </div>
        <div id="div4">
            this is div four

        </div>
    </div>
    <div id="row3">
        <div id="div5">
            this is div five

        </div>
    </div>
</body>

</html>
