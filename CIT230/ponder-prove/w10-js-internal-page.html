    <script>
    <!--  JS date  -->
        function displayDate(){
            var d=new Date();
            var year=d.getFullYear();
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = monthNames[d.getMonth()];
            var daysNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var day = daysNames[d.getDay()];
            var dayNumber = d.getUTCDay();
            
            var currentDate = day + " " + dayNumber + ", " + month + " " + year;
            document.getElementById("currentDate").innerHTML= currentDate;
        }
        function confirmation(){
            var txt;
            var answer = confirm("are you sure you want to submit this form?");
            if (answer == true){
                txt = "Your form was submitted";
            }
            else{
                txt = "Fill the information again";
            }
            document.getElementById("confirmation").innerHTML = txt;
        }
        function clearForm(){
            document.getElementById("form").reset();
        }
    </script>
